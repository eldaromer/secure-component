<div>
    <collector pass-up="newPassword(username, password)"></collector>
</div>
<div>
    <md-table-container>
        <table md-table>
            <thead md-head>
                <tr md-row>
                    <th md-column>Username</th>
                    <th md-column>Password</th>
                </tr>
            </thead>
            <tbody md-body>
                <tr md-row ng-repeat="password in passwords">
                    <td md-cell>{{password.username}}</td>
                    <td md-cell>{{password.password}}</td>
                </tr>
            </tbody>
        </table>
    </md-table-container>
</div>
